</head>
<body>

  <div class="snowflake" style="left: 25%; animation: fall2 14s infinite; animation-delay: 2s; font-size: 16px;">❅</div>

  <div class="snowflake" style="left: 70%; animation: fall5 11s infinite; animation-delay: 3s; font-size: 24px;">❄</div>
  <div class="snowflake" style="left: 85%; animation: fall1 15s infinite; animation-delay: 5s; font-size: 19px;">❅</div>
  <div class="snowflake" style="left: 15%; animation: fall2 13s infinite; animation-delay: 6s; font-size: 17px;">❆</div>
  <div class="snowflake" style="left: 50%; animation: fall3 14s infinite; animation-delay: 2.5s; font-size: 21px;">✻</div>

  <header class="animate-slide-top">
  <a href="index.html" class="logo">
    <i class="fa fa-home"></i>
  </a>
  <nav>
    <a href="Boothdirectorypage.html">CATEGORY</a>
    <a href="contact.html">CONTACT</a>
  </nav>
  <a href="register.html">
    <img src="source/user.jpg" class="corner-icon" alt="users">
  </a>
</header>

  <main class="contact-main">
    <div class="contact-container">
      <div class="contact-header">
        <h1>ส่งข้อความถึงเรา</h1>
        <p>มีคำถามหรือข้อสงสัย? ส่งข้อความมาหาเราได้เลย</p>
      </div>

      <div class="contact-form-section">
        <form id="contact-form" class="contact-form" autocomplete="off">
          <div class="form-row">
            <div class="form-group">
              <label for="contact-name">ชื่อ-นามสกุล *</label>
              <input type="text" id="contact-name" required class="contact-input" placeholder="กรอกชื่อของคุณ">
            </div>
            <div class="form-group">
              <label for="contact-email">อีเมล *</label>
              <input type="email" id="contact-email" required class="contact-input" placeholder="example@email.com">
            </div>
          </div>

          <div class="form-group">
            <label for="contact-phone">เบอร์โทรศัพท์</label>
            <input type="tel" id="contact-phone" class="contact-input" placeholder="0XX-XXX-XXXX" pattern="[0-9]{9,10}" maxlength="10">
          </div>

          <div class="form-group">
            <label for="contact-subject">หัวข้อ *</label>
            <input type="text" id="contact-subject" required class="contact-input" placeholder="หัวข้อที่ต้องการติดต่อ">
          </div>

          <div class="form-group">
            <label for="contact-message">ข้อความ *</label>
            <textarea id="contact-message" required class="contact-textarea" placeholder="พิมพ์ข้อความของคุณที่นี่..." rows="6"></textarea>
          </div>

          <button type="submit" class="contact-btn">ส่งข้อความ</button>
        </form>
        <div id="contact-status" class="contact-status"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      © Holly Jolly Fair | 012 - 345 - 6789
    </div>
    <div class="feedback">
      <a href="feedback.html">Feedback</a>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="script/contact.js"></script>
</body>
</html>
