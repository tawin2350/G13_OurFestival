  <link rel="stylesheet" href="css/feedback.css">

<body>
  <div class="scroll-stockings">

      <div class="stocking-toe"></div>

  <div class="snowflake" style="left: 10%; animation: fall1 10s infinite; font-size: 20px;">❄</div>

  <div class="snowflake" style="left: 55%; animation: fall4 16s infinite; animation-delay: 1s; font-size: 18px;">✻</div>
  <div class="snowflake" style="left: 70%; animation: fall5 11s infinite; animation-delay: 3s; font-size: 24px;">❄</div>
  <div class="snowflake" style="left: 85%; animation: fall1 15s infinite; animation-delay: 5s; font-size: 19px;">❅</div>
  <div class="snowflake" style="left: 15%; animation: fall2 13s infinite; animation-delay: 6s; font-size: 17px;">❆</div>
  <div class="snowflake" style="left: 50%; animation: fall3 14s infinite; animation-delay: 2.5s; font-size: 21px;">✻</div>
  <div class="snowflake" style="left: 75%; animation: fall4 12s infinite; animation-delay: 4.5s; font-size: 20px;">❄</div>
  <div class="snowflake" style="left: 35%; animation: fall5 16s infinite; animation-delay: 1.5s; font-size: 23px;">❅</div>
  <header class="animate-slide-top">
  <a href="index.html" class="logo">
    <i class="fa fa-home"></i>
  </a>
  <nav>
    <a href="Boothdirectorypage.html">CATEGORY</a>
    <a href="contact.html">CONTACT</a>
  </nav>
  <a href="register.html">
    <img src="source/user.jpg" class="corner-icon" alt="users">
  </a>
</header>

  <main style="background: #fafbfc; min-height: 80vh; padding: 2em 0;">
    <div class="feedback-container">
    <div class="feedback-card">
      <h2 style="font-size: 1.5em; font-weight: 600; color: #222; margin-bottom: 0.5em; text-align: center;">Feedback</h2>
      <p style="font-size: 1em; color: #666; text-align: center; margin-bottom: 1.2em;">ให้คะแนนและแสดงความคิดเห็นเกี่ยวกับงานนี้</p>
      <div class="star-average" style="text-align:center;margin-bottom:1em;">
        <span id="star-average-label">ดาวเฉลี่ย :</span>
        <span id="star-average"></span>
      </div>
      <form id="feedback-form" class="feedback-form" autocomplete="off">
        <div class="star-rating" id="star-rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="fb-rating" required>
        <input id="fb-name" type="text" placeholder="ชื่อ" required class="feedback-input">
        <input id="fb-email" type="email" placeholder="อีเมล" required class="feedback-input">
        <textarea id="fb-comment" placeholder="ความคิดเห็น" required class="feedback-input" style="min-height:80px;"></textarea>
        <button type="submit" class="feedback-btn">ส่งความคิดเห็น</button>
      </form>
      <div id="feedback-message" class="feedback-message"></div>
  <div id="fb-status" class="fb-status" style="display:none"></div>
  <div id="fb-status-popup" class="fb-status-popup" style="display:none"></div>
    </div>

    <div class="feedback-list-container">
      <h3 style="font-size: 1.3em; font-weight: 600; color: #222; margin-bottom: 1em; text-align: center;">ความคิดเห็นทั้งหมด</h3>
      <div id="feedback-count" style="text-align: center; color: #666; margin-bottom: 1.5em; font-size: 0.95em;">
        จำนวนความคิดเห็น: <strong id="total-feedbacks">0</strong> รายการ
      </div>
      <div id="feedback-list" class="feedback-list">
        <p style="text-align: center; color: #999;">กำลังโหลด...</p>
      </div>
    </div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      © Holly Jolly Fair | 095-626-4519
    </div>
    <div class="feedback">
      <a href="#">Feedback</a>
    </div>
  </footer>

  <script src="script/feedback.js"></script>
  <script>
    let lastScrollTop = 0;
    const stockings = document.querySelector('.scroll-stockings');
    
    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      if (scrollTop > lastScrollTop) {
        stockings.classList.add('scrolling-down');
        stockings.classList.remove('scrolling-up');
      } else {
        stockings.classList.add('scrolling-up');
        stockings.classList.remove('scrolling-down');
      }
      
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>
</body>
</html>
