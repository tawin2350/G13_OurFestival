<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ชื่อผลงาน</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

  <header>
  <a href="index.html" class="logo">
    <img src="source/home_25694.png" alt="home icon" class="logo-img">
  </a>
  <nav>
    <a href="Boothdirectorypage.html">CATEGORY</a>
    <a href="contact.html">CONTACT</a>
  </nav>
  <a href="register.html">
    <img src="source/user.jpg" class="corner-icon" alt="users">
  </a>
</header>


  <main class="auth-main">
    <div class="card glass-card">
      <div class="card-header">
        <img src="source/user.jpg" alt="สมัครสมาชิก" class="card-avatar">
        <h2>สมัครสมาชิก</h2>
        </div>
        <p class="card-desc">กรอกข้อมูลเพื่อเข้าร่วมงาน Christmas's Fair</p>
      <section id="register-section" class="form-section">
        <form id="register-form" autocomplete="off">
          <div class="form-group">
            <input id="reg-firstname" type="text" required>
            <label for="reg-firstname">ชื่อ</label>
          </div>
          <div class="form-group">
            <input id="reg-lastname" type="text" required>
            <label for="reg-lastname">นามสกุล</label>
          </div>
          <div class="form-group">
            <input id="reg-birth" type="date" required>
            <label for="reg-birth">วันเดือนปีเกิด</label>
          </div>
          <div class="form-group">
            <input id="reg-email" type="email" required>
            <label for="reg-email">อีเมล</label>
          </div>
          <div class="actions">
            <button type="submit" class="btn gradient-btn big">สมัครสมาชิก</button>
          </div>
        </form>
        <div id="register-message" class="message"></div>
        <div id="fb-status" class="message" style="color:#0b66a3;margin-top:8px"></div>
      </section>
      <div class="extra">จำนวนผู้สมัคร: <strong id="registered-count">0</strong></div>
      <div id="export-message" class="message"></div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      © [ชื่อผลงาน] | 012-345-6789
    </div>
    <div class="feedback">
      <a href="#">feedback</a>
    </div>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="script/auth.js"></script>
</body>
</html>
