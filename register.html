<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holly Jolly Fair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Great+Vibes&family=Lilita+One&family=Paytone+One&family=TASA+Orbiter:wght@400..800&family=Ultra&family=Prompt:wght@300;400;600;700&family=Archivo+Black&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="scroll-stockings">
    <div class="scroll-stocking stocking-scroll-left">
      <div class="stocking-top"></div>
      <div class="stocking-body"></div>
      <div class="stocking-toe"></div>
    </div>
    <div class="scroll-stocking stocking-scroll-right">
      <div class="stocking-top"></div>
      <div class="stocking-body"></div>
      <div class="stocking-toe"></div>
    </div>
  </div>

  <div class="snowflake" style="left: 10%; animation: fall1 10s infinite; font-size: 20px;">❄</div>
  <div class="snowflake" style="left: 25%; animation: fall2 14s infinite; animation-delay: 2s; font-size: 16px;">❅</div>
  <div class="snowflake" style="left: 40%; animation: fall3 12s infinite; animation-delay: 4s; font-size: 22px;">❆</div>
  <div class="snowflake" style="left: 55%; animation: fall4 16s infinite; animation-delay: 1s; font-size: 18px;">✻</div>
  <div class="snowflake" style="left: 70%; animation: fall5 11s infinite; animation-delay: 3s; font-size: 24px;">❄</div>
  <div class="snowflake" style="left: 85%; animation: fall1 15s infinite; animation-delay: 5s; font-size: 19px;">❅</div>
  <div class="snowflake" style="left: 15%; animation: fall2 13s infinite; animation-delay: 6s; font-size: 17px;">❆</div>
  <div class="snowflake" style="left: 50%; animation: fall3 14s infinite; animation-delay: 2.5s; font-size: 21px;">✻</div>
  <div class="snowflake" style="left: 75%; animation: fall4 12s infinite; animation-delay: 4.5s; font-size: 20px;">❄</div>
  <div class="snowflake" style="left: 35%; animation: fall5 16s infinite; animation-delay: 1.5s; font-size: 23px;">❅</div>
  <header class="animate-slide-top">
  <a href="index.html" class="logo">
    <i class="fa fa-home"></i>
  </a>
  <nav>
    <a href="Boothdirectorypage.html">CATEGORY</a>
    <a href="contact.html">CONTACT</a>
  </nav>
  <a href="register.html">
    <img src="source/user.jpg" class="corner-icon" alt="users">
  </a>
</header>


  <main class="register-main">
    <div class="register-card">
      <h2>ลงทะเบียน</h2>
      <p>กรอกข้อมูลเพื่อเข้าร่วมงาน Holly Jolly Fair</p>
      <form id="register-form" autocomplete="off" class="register-form">
        <input id="reg-firstname" type="text" placeholder="ชื่อ" required class="register-input">
        <input id="reg-lastname" type="text" placeholder="นามสกุล" required class="register-input">
        <input id="reg-nickname" type="text" placeholder="ชื่อเล่น" required class="register-input">
        <select id="reg-gender" required class="register-select">
          <option value="" disabled selected hidden>เลือกเพศ</option>
          <option value="ชาย">ชาย</option>
          <option value="หญิง">หญิง</option>
          <option value="อื่นๆ">อื่นๆ</option>
        </select>
        <input id="reg-birth" type="date" required class="register-input">
        <input id="reg-email" type="email" placeholder="อีเมล" required class="register-input">
        <input id="reg-phone" type="tel" placeholder="เบอร์โทรศัพท์" required pattern="[0-9]{9,10}" maxlength="10" class="register-input">
        <button type="submit" class="register-btn">ลงทะเบียน</button>
      </form>
      <div id="register-message" class="register-message"></div>
      <div id="fb-status" class="fb-status"></div>
      <div id="reg-status-popup" class="reg-status-popup"></div>
      <div class="register-count">จำนวนผู้สมัคร : <strong id="registered-count">Loading...</strong></div>
      <div id="register-list" class="register-list"></div>
      <div id="export-message" class="export-message"></div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      © Holly Jolly Fair | 095-626-4519
    </div>
    <div class="feedback">
      <a href="feedback.html">Feedback</a>
    </div>
  </footer>

  <script src="script/auth.js"></script>
  <script>
    let lastScrollTop = 0;
    const stockings = document.querySelector('.scroll-stockings');
    
    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      if (scrollTop > lastScrollTop) {
        stockings.classList.add('scrolling-down');
        stockings.classList.remove('scrolling-up');
      } else {
        stockings.classList.add('scrolling-up');
        stockings.classList.remove('scrolling-down');
      }
      
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>
</body>
</html>
