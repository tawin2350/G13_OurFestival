<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ชื่อผลงาน</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

  <header>
    <a href="index.html" class="logo">
      <img src="source/home_25694.png" alt="home icon" class="logo-img">
    </a>
    <nav>
      <a href="Boothdirectorypage.html">CATEGORY</a>
      <a href="contact.html">CONTACT</a>
    </nav>
    <a href="register.html">
      <img src="source/user.jpg" class="corner-icon" alt="users">
    </a>
  </header>


  <main style="background: #fafbfc; min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="register-card">
      <h2 style="font-size: 1.5em; font-weight: 600; color: #222; margin-bottom: 0.5em; text-align: center;">สมัครสมาชิก</h2>
      <p style="font-size: 1em; color: #666; text-align: center; margin-bottom: 1.2em;">กรอกข้อมูลเพื่อเข้าร่วมงาน Christmas's Fair</p>
      <form id="register-form" autocomplete="off" class="register-form">
        <input id="reg-firstname" type="text" placeholder="ชื่อ" required class="register-input">
        <input id="reg-lastname" type="text" placeholder="นามสกุล" required class="register-input">
        <input id="reg-nickname" type="text" placeholder="ชื่อเล่น" required class="register-input">
        <select id="reg-gender" required class="register-select">
          <option value="" disabled selected hidden>เลือกเพศ</option>
          <option value="ชาย">ชาย</option>
          <option value="หญิง">หญิง</option>
          <option value="อื่นๆ">อื่นๆ</option>
        </select>
        <input id="reg-birth" type="date" required class="register-input">
        <input id="reg-email" type="email" placeholder="อีเมล" required class="register-input">
        <input id="reg-phone" type="tel" placeholder="เบอร์โทรศัพท์" required pattern="[0-9]{9,10}" maxlength="10" class="register-input">
        <button type="submit" class="register-btn">สมัครสมาชิก</button>
      </form>
      <div id="register-message" class="register-message"></div>
      <div id="fb-status" class="fb-status"></div>
      <div class="register-count">จำนวนผู้สมัคร: <strong id="registered-count">0</strong></div>
      <div id="export-message" class="export-message"></div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      © [ชื่อผลงาน] | 012-345-6789
    </div>
    <div class="feedback">
      <a href="#">feedback</a>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="script/auth.js"></script>
</body>
</html>
